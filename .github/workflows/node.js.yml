name: Build React Router App

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build React Router App
        run: npm run build

      # - name: Upload build artifacts (optional)
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: react-router-build
      #     path: build/server/
      - name: Move build and package files to /var/www/react-app/
        run: |
          sudo rm -rf /var/www/react-app/*
          sudo cp -r build/* /var/www/react-app/
          sudo cp package.json /var/www/react-app/
          sudo cp package-lock.json /var/www/react-app/ || true  # optional if it exists

      - name: Install production dependencies
        run: |
          cd /var/www/react-app
          npm ci --omit=dev

      - name: Start production server
        run: |
          cd /var/www/react-app
          pm2 delete react-router-app || true
          pm2 start npm --name react-router-app -- run start
          pm2 save
