name: Build Vite React App

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [20.x]  # Vite is stable on Node 18+; adjust if needed

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build the Vite app
        run: npm run build

      - name: Upload build artifacts (optional)
        uses: actions/upload-artifact@v4
        with:
          name: vite-build
          path: dist/
